<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multibase Tally Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <span class="number">0</span>
    <br/>
    <button onclick="countup()">Add</button>
    <button onclick="countdown()">Remove</button>
    <button onclick="countreset()">Reset</button>
    <br/>
    <button onclick="setbinary()">Binary</button>
    <button onclick="setdecimal()">Decimal</button>
    <button onclick="sethexadecimal()">Hexadecimal</button>
    <br/>
    <script src="script.js"></script>
  </body>
</html>
